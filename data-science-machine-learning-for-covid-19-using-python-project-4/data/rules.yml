version: "3.1"

rules:

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_how_can_i_help

  - rule: Start COVID diagnosis
    steps:
      - intent: diagnose_covid
      - action: covid_form
      - active_loop: covid_form

  - rule: Submit COVID diagnosis form
    condition:
      - active_loop: covid_form
    steps:
      - action: covid_form
      - active_loop: null
      - action: action_final_score

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

